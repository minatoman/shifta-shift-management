<!-- schedule/templates/errors/404.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | Shifta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 1rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #667eea;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 1rem;
        }
        .mobile-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .mobile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-container {
                padding: 2rem;
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <div class="error-code">404</div>
        <h2 class="mb-3">ページが見つかりません</h2>
        <p class="text-muted mb-4">
            お探しのページは存在しないか、移動した可能性があります。<br>
            URLを確認するか、以下のボタンからホームに戻ってください。
        </p>
        <div class="d-grid gap-2 d-md-block">
            <a href="{% url 'schedule:home' %}" class="btn btn-primary mobile-btn">
                <i class="bi bi-house-fill me-2"></i>ホームに戻る
            </a>
            <button class="btn btn-outline-secondary mobile-btn" onclick="history.back()">
                <i class="bi bi-arrow-left me-2"></i>前のページ
            </button>
        </div>
        <hr class="my-4">
        <div class="text-muted small">
            <p>問題が解決しない場合は、管理者にお問い合わせください。</p>
            <p><strong>Shifta</strong> - スマートフォン対応シフト管理システム</p>
        </div>
    </div>
</body>
</html>
