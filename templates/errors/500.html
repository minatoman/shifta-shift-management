<!-- schedule/templates/errors/500.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - サーバーエラー | Shifta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 1rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #ff6b6b;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .mobile-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .mobile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-container {
                padding: 2rem;
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-octagon"></i>
        </div>
        <div class="error-code">500</div>
        <h2 class="mb-3">サーバーエラー</h2>
        <p class="text-muted mb-4">
            申し訳ございません。サーバーで一時的な問題が発生しています。<br>
            しばらく時間をおいてから再度お試しください。
        </p>
        <div class="d-grid gap-2 d-md-block">
            <a href="{% url 'schedule:home' %}" class="btn btn-primary mobile-btn">
                <i class="bi bi-house-fill me-2"></i>ホームに戻る
            </a>
            <button class="btn btn-outline-secondary mobile-btn" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise me-2"></i>再読み込み
            </button>
        </div>
        <hr class="my-4">
        <div class="text-muted small">
            <p>問題が継続する場合は、管理者にお問い合わせください。</p>
            <p><strong>エラー ID:</strong> {{ request.META.HTTP_X_REQUEST_ID|default:"N/A" }}</p>
            <p><strong>Shifta</strong> - スマートフォン対応シフト管理システム</p>
        </div>
    </div>
</body>
</html>
